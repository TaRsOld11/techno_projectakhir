<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Aplikasi Keuangan</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <main class="content-wrapper">
      <div class="row g-0 auth-row">
        <div class="col-lg-6">
          <div class="auth-cover-wrapper bg-primary-100">
            <div class="auth-cover">
              <div class="title text-center">
                <h1 class="text-primary mb-10">Mulai Perjalanan Anda</h1>
                <p class="text-medium">
                  Buat akun baru untuk mulai mengelola keuangan Anda.
                </p>
              </div>
              <div class="cover-image">
                <img src="assets/images/auth/signup-image.svg" alt="" />
              </div>
              <div class="shape-image">
                <img src="assets/images/auth/shape.svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="signup-wrapper">
            <div class="form-wrapper">
              <h6 class="mb-15">Daftar Akun Baru</h6>
              <p class="text-sm mb-25">Isi data diri Anda dengan benar.</p>

              <form id="signupForm">
                <div class="row">
                  
                  <div class="col-12">
                    <div class="input-style-1">
                      <label>Nama Lengkap</label>
                      <input type="text" id="fullName" placeholder="Contoh: Adon Sukasagiri" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-style-1">
                      <label>Username</label>
                      <input type="text" id="username" placeholder="Contoh: adon123 (Tanpa spasi)" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-style-1">
                      <label>Email</label>
                      <input type="email" id="email" placeholder="email@example.com" required />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="input-style-1">
                      <label>Password</label>
                      <input type="password" id="password" placeholder="Minimal 8 karakter" required minlength="8" />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check checkbox-style mb-30">
                      <input class="form-check-input" type="checkbox" value="" id="checkbox-not-robot" required />
                      <label class="form-check-label" for="checkbox-not-robot">
                        Saya bukan robot
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="button-group d-flex justify-content-center flex-wrap">
                      <button type="submit" class="main-btn primary-btn btn-hover w-100 text-center">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </div>
              </form>

              <div class="singin-option pt-40">
                <p class="text-sm text-medium text-center text-gray">
                  Sudah punya akun? <a href="signin.html">Masuk</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="api.js"></script>
    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
          e.preventDefault();

          // Ambil value dari 4 input
          const fullName = document.getElementById('fullName').value;
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const btn = e.target.querySelector('button');

          // Validasi Password (sesuai gambar: min 8 karakter)
          if (password.length < 8) {
              alert("Password minimal 8 karakter sesuai aturan sistem.");
              return;
          }

          const originalText = btn.innerText;
          btn.innerText = "Mendaftarkan...";
          btn.disabled = true;

          try {
              const response = await fetch(`${API_BASE_URL}/auth/register`, {
                  method: 'POST',
                  headers: getPublicHeaders(),
                  // SESUAIKAN DENGAN FORMAT GAMBAR POSTMAN KAMU
                  body: JSON.stringify({ 
                      username: username,  // string
                      fullName: fullName,  // string
                      email: email,        // string
                      password: password   // string
                  })
              });

              const result = await response.json();

              if (response.ok) {
                  alert("✅ Registrasi Sukses! Silakan Login.");
                  window.location.href = 'signin.html';
              } else {
                  // Tampilkan error spesifik (misal: Username already exists)
                  const message = result.message || (result.error ? result.error.message : "Gagal Mendaftar");
                  alert("❌ Gagal: " + message);
              }
          } catch (error) {
              console.error(error);
              alert("❌ Error Koneksi Server");
          } finally {
              btn.innerText = originalText;
              btn.disabled = false;
          }
      });
    </script>
  </body>
</html>
